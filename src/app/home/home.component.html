<main class="layout container-fluid">
    
    <div class="container">
      <h1>Random image for fun</h1>
      <div class="row">
        <div class="col-4" *ngFor="let pic of images ">
          <div class="card ">
            <img [src]="pic.download_url" class="img-fluid" alt="random pic">
            <h5> {{pic.author}} </h5>
          </div>
        </div>
      </div>
    
      <nav class="nav-pagination" aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item"><a class="page-link" (click)="pagination.onFirst()" >first</a></li>
          <li class="page-item"><a class="page-link" (click)="pagination.onPrev()" >prev</a></li>
          <input 
              #pagination="pagination" 
              appPagination class="input-field" 
              type="number" 
              min="1" max="6" 
              [totalPages]="6"
              [value]="pagination.pageNo"  
              (pageNoEmitter)="onPageChange($event)"
              disabled>
          <li class="page-item"><a class="page-link" (click)="pagination.onNext()">next</a></li>
          <li class="page-item"><a class="page-link" (click)="pagination.onLast()" >last</a></li>
        </ul>
      </nav>
    </div>
  </main>
